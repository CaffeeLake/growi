pull_request_rules:
  - name: Automatic merge for Dependabot pull requests
    conditions:
      - author = dependabot[bot]
      - '#approved-reviews-by >= 1'
      - check-success = lint
      - check-success = test
      - check-success = launch-dev
      - check-success = launch-prod
    actions:
      merge:
        method: merge
  - name: Automatic update for PR
    conditions:
      - author = dependabot[bot]
    actions:
      update: